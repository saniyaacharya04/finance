{% extends "layout.html" %}

{% block title %} Get Quote {% endblock %}

{% block main %}
    <h2 class="text-center">Stock Quote</h2>

    <form action="/quote" method="post">
        <div class="form-group">
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Get Quote</button>
    </form>

    {% if stock %}
        <div class="mt-4">
            <h4>{{ stock.name }} ({{ stock.symbol }})</h4>
            <p>Current Price: {{ stock.price | usd }}</p>
        </div>
    {% endif %}
{% endblock %}
